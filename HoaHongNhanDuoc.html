<html>
<head>
    <title>hoa hong nhan duoc</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
<script>
    var doanhSo = prompt('Nhap doanh so ban duoc (VND)');
    if (doanhSo<600000000){
       var hoaHong=doanhSo*1/100;
        alert('Hoa hong tuong ung la '+hoaHong);
    }
    else if (doanhSo<800000000){
       var hoaHong=doanhSo*1.5/100;
        alert('Hoa hong tuong ung la '+hoaHong);
    }
    else if (doanhSo>=800000000){
       var hoaHong=doanhSo*5/100;
        alert('Hoa hong tuong ung la '+hoaHong);
    }
    else
        alert('Sai gia tri vui long nhap lai');

</script>
</body>
</html>
