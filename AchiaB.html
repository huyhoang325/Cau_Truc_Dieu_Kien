<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A%B</title>
</head>
<body>
<script>
    var numa = prompt("nhap a");
    var numb = prompt("nhap b");
    if (numa%numb == 0) {
        alert("a chia het cho b")
    } else {alert("a khong chia het cho b")}
</script>
</body>
</html>
