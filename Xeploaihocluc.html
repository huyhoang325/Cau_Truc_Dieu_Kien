<html>
<head>
    <title>Kiem tra hoc luc</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
<script>
    var diemKiemTra = parseInt(prompt('Nhap diem kiem tra'));
    var diemThiGiuaKi = parseInt(prompt('Nhap diem giua ki'));
    var diemThiCuoiKi = parseInt(prompt('Nhap diem cuoi ki'));
    var DTB = (diemKiemTra*2 + diemThiGiuaKi*2+ diemThiCuoiKi*3)/7
    if(DTB<5){
        alert('Hoc luc Yeu');
    }
    else if (DTB < 6.5){
        alert('Hoc luc trung binh');
    }
    else if (DTB<=8){
        alert('Hoc luc kha');
    }
    else if (DTB<=10){
        alert('Hoc luc gioi');
    }
    else
        alert('Sai gia tri vui long nhap lai');

</script>
</body>
</html>
